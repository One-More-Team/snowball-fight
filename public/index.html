<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <script src="%PUBLIC_URL%/game/lib/three.min.js"></script>
    <script src="%PUBLIC_URL%/game/lib/cannon.js"></script>
    <script src="%PUBLIC_URL%/game/lib/CannonDebugRenderer.js"></script>
    <script type="module" src="%PUBLIC_URL%/game/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8bba5946ab.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener(
        "orientationchange",
        function () {
          if (window.orientation == -90) {
            document.getElementById("orient").className = "orientright";
          }
          if (window.orientation == 90) {
            document.getElementById("orient").className = "orientleft";
          }
          if (window.orientation == 0) {
            document.getElementById("orient").className = "";
          }
        },
        true
      );
    </script>
    <style>
      .orientleft #shell {
        -webkit-transform: rotate(-90deg);
        -webkit-transform-origin: 160px 160px;
      }

      .orientright #shell {
        -webkit-transform: rotate(90deg);
        -webkit-transform-origin: 230px 230px;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Snowball Fight</title>
  </head>
  <body id="orient">
    <div id="root"></div>
  </body>
</html>
