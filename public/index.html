<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <script src="%PUBLIC_URL%/game/lib/three.min.js"></script>
    <script src="%PUBLIC_URL%/game/lib/cannon.js"></script>
    <script src="%PUBLIC_URL%/game/lib/CannonDebugRenderer.js"></script>
    <script type="module" src="%PUBLIC_URL%/game/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8bba5946ab.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("resize", () => {
        if (window.innerWidth > window.innerHeight) {
          document.getElementById("orient").className = "";
        } else if (window.innerWidth < window.innerHeight) {
          document.getElementById("orient").className = "wrongOrientation";
        } else document.getElementById("orient").className = "";
      });
    </script>
    <style>
      #orient {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 20px;
        background: #000;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .wrongOrientation {
        display: flex;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover"
    />
    <title>Snowball Fight</title>
  </head>
  <body>
    <div id="orient">
      <i class="fas fa-undo"></i>Please rotate your device, this game is
      designed for landscape mode.
    </div>
    <div id="root"></div>
  </body>
</html>
